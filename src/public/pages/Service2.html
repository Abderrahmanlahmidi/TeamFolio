<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/src/css/output.css" rel="stylesheet">
  </head>

  <body class="bg-secondary-subtle">
    
       <!-- navbar -->
  <header class="px-[120px]  flex flex-col gap-4 max-lg:px-[16px] py-[15px] bg-white shadow sticky top-0">
    <nav class="flex justify-between items-center" >
      <h4 class="font-bold text-[24px] max-lg:text-[20px] cursor-pointer">TeamFolio</h4>
      <ul class="flex gap-10 items-center max-lg:hidden" >
        <li><a class="hover:text-[#8E8E8E] transition delay-75" href="project.html">Équipe</a></li>
        <li><a class="hover:text-[#8E8E8E] transition delay-75" href="">Projects</a></li>
        <li><a class="hover:text-[#8E8E8E] transition delay-75" href="">Services</a></li>
        <li><a class="hover:text-[#8E8E8E] transition delay-75" href="">Contact</a></li>
      </ul>
      <div class="hamburgerMenu p-[5px] cursor-pointer hidden max-lg:block bg-[#f3f4f6] rounded" >
        <img class="w-[30px] hidden max-lg:block" src="../assets/menu.svg" alt="icon button menu">
      </div>
    </nav>
    <div class="navLinks hidden p-5 rounded  bg-[#f3f4f6]   flex-col gap-3" >
      <div class="py-2 px-4 hover:bg-white rounded" >
        <li class="list-none"><a class="decoration-none" href="">Équipe</a></li>
      </div>
      <div class="py-2 px-4 hover:bg-white rounded" >
        <li class="list-none"><a class="decoration-none" href="">Projects</a></li>
      </div>
      <div class="py-2 px-4 hover:bg-white rounded" >
        <li class="list-none"><a class="decoration-none" href="">Services</a></li>
      </div>
      <div class="py-2 px-4 hover:bg-white rounded" >
        <li class="list-none"><a class="decoration-none" href="">Contact</a></li>
      </div>

    </div>
  </header>

  <div class="filter-container d-flex flex-row justify-content-center m-5" >

    <p class="fs-3">Filter services by categories : </p>
    <select class="bg-white" name="categories" id="select-categories">

      <option selected="">Please select a service category</option>
      <option>Full-stack Development</option>
      <option>E-commerce Development</option>
      <option>CMS Website Development</option>
      <option>Customized Web App Development</option>
      <option>Static Web Services</option>
      <option>Python Development</option>
      <option>PHP Development</option>
      <option>Java Software Development</option>
      <option>Ruby on Rails Development</option>
      <option>Website Maintenance Services</option>
      <option>Responsive Design Services</option>
      <option>Backend Development</option>
      <option>Frontend Development</option>
      <option>Enhanced Security Services</option>
      <option>Web Hosting Services</option>
      <option>Web Design Services</option>
      <option>SEO Optimization Services</option>
      <option>API Development</option>
      <option>Database Design Services</option>
    </select>

  </div>

    <div id="squares_container" class="d-flex flex-wrap justify-content-center gap-3 squares_container card-body">

      <button class="creation-btn align-self-center" type="button" link="">Create a new service</button>

    </div>

    

    <script>
      fetch("../../js/data/projects.json")
        .then((res) => res.json())
        .then((data) => {
          fillServiceBoxes(data);
        });

      function fillServiceBoxes(services) {
        let containerServices = document.getElementById("squares_container");

        services.forEach((element) => {
          let square = document.createElement("div");

          square.setAttribute("class", "s-squares card p-3 bg-white");

          square.innerHTML = `
    <h5 class="card-title fs-3">${element.category}</h5>
    <hr >
    <p class="card-text">${element.description}</p>
    <hr >
    <p class="card-text">Price : ${element.price}</p>
    <p class="card-text"> Delivery time :${element.delivery_time}</p>
       `;
          containerServices.appendChild(square);
        });
      }


      
    </script>
  </body>
</html>
